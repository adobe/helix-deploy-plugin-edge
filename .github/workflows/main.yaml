name: Build
on: [push]

env:
  CI_BUILD_NUM: ${{ github.run_id }}
  CI_BRANCH: ${{ github.ref_name }}

permissions:
  contents: write
  issues: read
  pull-requests: write
  id-token: write # needed for npm trusted publishers with OIDC

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
      - run: npm ci
      - run: npm install @adobe/helix-deploy
      - run: npm run lint

      # Run unit tests with coverage
      - name: Run unit tests
        run: npm test

      # Run integration tests with coverage
      - name: Run integration tests
        run: npm run integration-ci
        env:
          HLX_FASTLY_AUTH: ${{ secrets.HLX_FASTLY_AUTH }}
          CLOUDFLARE_AUTH: ${{ secrets.CLOUDFLARE_AUTH }}

      # Upload combined coverage after all tests complete
      - uses: codecov/codecov-action@v5
        with:
          flags: unittests,integration
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Semantic Release (Dry Run)
        run: npm run semantic-release-dry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.ADOBE_BOT_NPM_TOKEN }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: deploy
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
      - run: npm ci
      - run: npm run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.ADOBE_BOT_NPM_TOKEN }}
